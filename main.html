<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>E-Quiz</title>
  </head>
  <body>
    <header>
      <!-- Button to Show Toast -->
      <button class="btn btn-primary" id="showToastBtn">Welcome Text</button>

      <!-- Toast Component -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="myToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Welcome Guest</strong>
            <small>Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Earn Points and raise your rank</div>
        </div>
      </div>
      <div id="heading">
        <section>
          <h1 id="greet">Hi Chetan</h1>
          <!-- Change the name using javascript, get info from login-->
          <h5>Let's make this day productive</h5>
        </section>
        <section id="user_image"></section>
      </div>
      <div id="status">
        <section>
          <section id="ranking_image"></section>
          <section>
            <h5>Ranking</h5>
            <h4>348</h4>
          </section>
        </section>
        <div class="vertical_line"></div>
        <section>
          <section id="points_image"></section>
          <section>
            <h5>Points</h5>
            <h4 id="display_points">1209</h4>
          </section>
        </section>
      </div>
    </header>
    <main>
      <div id="container-grid">
        <a href="sport.html" style="grid-area: card1">
          <div class="container">
            <div id="sports_image"></div>
            <section>
              <h5>Sports</h5>
              <h6>10 questions</h6>
            </section>
          </div>
        </a>
        <a href="chemistry.html" style="grid-area: card2">
          <div class="container">
            <div id="chemistry_image"></div>
            <section>
              <h5>Chemistry</h5>
              <h6>13 questions</h6>
            </section>
          </div>
        </a>
        <a href="math.html" style="grid-area: card3">
          <div class="container">
            <div id="math_image"></div>
            <section>
              <h5>Math</h5>
              <h6>11 questions</h6>
            </section>
          </div>
        </a>
        <a href="History.html" style="grid-area: card4">
          <div class="container">
            <div id="History_image"></div>
            <section>
              <h5>History</h5>
              <h6>13 questions</h6>
            </section>
          </div>
        </a>
        <a href="Biology.html" style="grid-area: card5">
          <div class="container">
            <div id="Biology_image"></div>
            <section>
              <h5>Biology</h5>
              <h6>12 questions</h6>
            </section>
          </div>
        </a>
        <a href="Map.html" style="grid-area: card6">
          <div class="container">
            <div id="Map_image"></div>
            <section>
              <h5>Map</h5>
              <h6>12 questions</h6>
            </section>
          </div>
        </a>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
